<body class="main">

    <div class="container-fluid main-content">

        <div class="container ">
            <header class="row header mt-3 justify-content-center justify-content-lg-start ">
                <figure class="col-auto">
                    <img src="images/logo.png" alt="USMP - Logo">
                </figure>
            </header>
            <hr>
            
            <h1 class="text-white text-center h1-fix">Sistema de Atracción y Selección del Talento Humano</h1>

            <div class="row mt-4  justify-content-center ">
                <div class="col-10 col-md-5 form-fix">
                    <form action="/">
                        <div class="form-group row justify-content-center justify-content-lg-end">
                            <div class="col-12  mb-3">
                                <label for="usuario"> Usuario: </label>
                                <input type="text" class="form-control" placeholder="Usuario" name="usuario" id="usuario" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="pass">Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass" required>
                            </div>
                            <div class="col-12 mb-3">
                                <p class="form-text">
                                    <a href="#" class="text-primary">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </p>
                                


                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-fix" type="submit">Ingresar</button>


                            </div>
                        </div>


                    </form>
                </div>
            </div>

        </div>
